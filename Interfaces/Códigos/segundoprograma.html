<!-- Indicar a versão do HTML -->
<!DOCTYPE html>

<!-- Determina o tipo de código que estamos programando -->
<!-- lang determina a linguagem que o site foi desenvolvido -->
<html lang="pt-br">
    <head>
        <!-- Padrão de acentuação -->
        <meta charset="UTF-8">
        <!-- Descrição da atuação do site -->
        <meta name="description" content="Segunda página HTML, TAGS do HTML.">
        <!-- Quem desenvolveu a página -->
        <meta name="author" content="João Victor Soares Dias">
        <!-- Palavras chaves para o mecanismo de busca -->
        <meta name="keywords" content="TAGS, Página, HTML">
        <!-- Ajusta o tamanho da tela para determinado dispositivo que etsá sendo utilizado -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Cria uma compatibilidade com navegadores -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Título da página -->
        <title>PROA - Segunda Página HTML5</title>
        <!-- Aba da página, contendo as importações e scripts -->
    </head>
    <!-- Corpo da página -->
    <body>
        <!-- Título da página -->
        <h1>Curso de programação do PROA</h1>
        <h2>Equipe 04</h2>
        <h3>Professor Jailson</h3>
        <!-- Parágrafo -->
        <p>Aluno: João Victor Soares Dias</p>
    </body>
</html>
