<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sétima página HTML, links externos e internos.">

    <meta name="keywords" content="HTML, Internos, Externos, Links">

    <link rel="stylesheet" href="css/style2.css">

<body>
    <!-- Abre uma nova página -->
    <a href="http://www.google.com.br" target="_blank">Link Google</a>
    <!-- Abre na mesma página -->
    <a href="http://www.google.com.br" target="_self">Link Google</a>
    <!-- Abre em todo o corpo da página -->
    <a href="http://www.google.com.br" target="_top">Link Google</a>
    <!-- Abre em um parente da página -->
    <a href="http://www.google.com.br" target="_parent">Link Google</a>

    <!-- Link Absoluto -->
    <a href="http://www.google.com.br" target="_parent">Link Google</a>
    <!-- Link Relativo -->
    <a href="quintoprograma.html" target="_parent">Link Google</a>

    <!-- Link para email -->
    <a href="mailto:joaovitorelf@gmail.com">Email</a>

    <!-- Botão com link -->
    <button onclick="document.location='Hinos/hinoValinhos.html'">Hino de Valinhos</button>

    <!-- Link com título -->
    <a href="http://www.google.com.br" title="Link para o google">Link Google</a>

</html>
