    <div class="main-form">
        <h1>Entre em contato</h1>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1"><h5>Endereço de email</h5></label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="email@email.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"><h5>Qual o motivo?</h5></label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Negociações</option>
            <option>Encontrou um bug</option>
            <option>Entrar na equipe</option>
            <option>Reportar abuso</option>
            <option>Denunciar uso indevido</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"><h5>Observação extra</h5></label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
      </form>
    </div>
