<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8° Exemplo JavaScript</title>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Parágrafo mudou"
        }
    </script>
</head>
<body>
    <h2>JavaScript na head.</h2>

    <p id="demo">Um parágrafo</p>

    <button type="button" onclick="myFunction()">Tente</button>
</body>
</html>
