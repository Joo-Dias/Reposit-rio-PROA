<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o custo total da compra.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Maçã, Duzia">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maçãs</title>
</head>
<body>
    <!-- 
        16) As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem
        compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e
        escreva o custo total da compra. 
     -->
     <script>
         let macasCompradas = parseFloat(prompt("Quantas maçãs comprou:"));
         let precoFinal = parseFloat();
         if (macasCompradas > 12) {
            precoFinal = macasCompradas * 1;
         } else {
             precoFinal = macasCompradas * 1.30;
         }

         alert("O total a pagar pelas maçãs é de: R$"+precoFinal);
     </script>
</body>
</html>
