<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a nota de um aluno e informar se foi aprovado ou recusado.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Nota, Média">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota de um Aluno</title>
</head>
<body>
    <!-- 
        17) Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever
        uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o
        aluno é aprovado). Escrever também a média calculada. 
     -->
     <script>
         let n1 = parseFloat(prompt("Digite a primeira nota do aluno:"));
         let n2 = parseFloat(prompt("Digite a segunda nota do aluno:"));
         let media = (n1 + n2) /2;

         if(media >= 6) {
             alert("Aluno foi aprovado, parabéns!");
         } else {
             alert("Aluno foi reprovado, tente novamente!");
         }
     </script>
</body>
</html>
