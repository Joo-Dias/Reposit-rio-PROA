<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar os valores em ordem crescente.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Cresecente, Valores">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler dois valores e escrever em ordem crescente</title>
</head>
<body>
    <!-- 
        20) Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.
     -->
     <script>
         let v1 = parseInt(prompt("Insira um valor que não seja 0:"));
         let v2 = parseInt(prompt("Insira um segundo valor que não seja 0:"));

         if(v1 > v2) {
             alert("A ordem crescente é: "+v2+ ", "+v1);
         } else {
             alert("A ordem crescente é: "+v1+ ", "+v2);
         }
     </script>
</body>
</html>
