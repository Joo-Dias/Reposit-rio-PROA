<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a duração de uma partida de xadrez.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Xadrez, Tempo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de xadrez</title>
</head>
<body>
    <!-- 
        21) Ler a hora de início e a hora de fim de um jogo de Xadrez (considere apenas horas inteiras, sem os
        minutos) e calcule a duração do jogo em horas, sabendo-se que o tempo máximo de duração do jogo é
        de 24 horas e que o jogo pode iniciar em um dia e terminar no dia seguinte. 
     -->
     <script>
         let horarioInicial = parseFloat(prompt("Que horas a partida iniciou?"));
         let horarioFinal = parseFloat(prompt("Que horas a partida terminou?"));
         let duracao = parseFloat();
         if(horarioFinal < horarioInicial) {
            duracao = (24-horarioInicial) + horarioFinal;
            alert("O total de horas jogadas foi de: "+duracao);
         } else if (horarioFinal > horarioInicial) {
             duracao = horarioFinal - horarioInicial;
             alert("O total de horas jogadas foi de: "+duracao);
         }
     </script>
</body>
</html>
