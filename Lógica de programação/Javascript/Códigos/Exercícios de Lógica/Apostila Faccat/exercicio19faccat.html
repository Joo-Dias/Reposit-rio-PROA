<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o maior valor.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Valor, Maior">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler dois valores e mostrar o maior deles</title>
</head>
<body>
    <!-- 
        19) Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles.
     -->
     <script>
         let v1 = parseInt(prompt("Insira um valor que não seja 0:"));
         let v2 = parseInt(prompt("Insira um segundo valor que não seja 0:"));

         if(v1 > v2) {
             alert("O maior valor é: "+v1);
         } else {
             alert("O maior valor é: "+v2);
         }
     </script>
</body>
</html>
