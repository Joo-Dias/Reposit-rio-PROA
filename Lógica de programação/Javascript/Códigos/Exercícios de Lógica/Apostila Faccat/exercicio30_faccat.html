<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a os valores em ordem crescente">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Valores, Crescentes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores em ordem crescente</title>
</head>
<body>
    <!-- 
        30) Ler 3 valores (considere que não serão informados valores iguais) e escrevê-los em ordem
        crescente.   
     -->
     <script>
         let valor1 = parseInt(prompt("Digite um valor que não seja zero:"));
         let valor2 = parseInt(prompt("Digite um segundo valor que não seja zero:"));
         let valor3 = parseInt(prompt("Digite um terceiro valor que não seja zero:"));

         if(valor1>valor2 && valor2>valor3) {
             alert("A ordem crescente é: "+valor3+ ", "+valor2+ ", "+valor1);
         } else if(valor1>valor3 && valor3>valor2) {
            alert("A ordem crescente é: "+valor2+ ", "+valor3+ ", "+valor1);
         } else if(valor2>valor1 && valor1>valor3) {
            alert("A ordem crescente é: "+valor3+ ", "+valor1+ ", "+valor2);
         } else if(valor2>valor3 && valor3>valor1) {
            alert("A ordem crescente é: "+valor1+ ", "+valor3+ ", "+valor2);
         } else if(valor3>valor1 && valor1>valor2) {
            alert("A ordem crescente é: "+valor2+ ", "+valor1+ ", "+valor3);
         } else if(valor3>valor2 && valor2>valor1) {
            alert("A ordem crescente é: "+valor1+ ", "+valor2+ ", "+valor3);
         }
     </script>
</body>
</html>
