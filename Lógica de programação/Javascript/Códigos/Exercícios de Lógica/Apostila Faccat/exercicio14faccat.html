<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar uma mensagem caso o valor seja maior que 10.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Maior que, If else">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor maior que 10</title>
</head>
<body>
    <!-- 
        14) Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for maior que 10, caso
        contrário escrever NÃO É MAIOR QUE 10! 
     -->
     <script>
         let valor = parseFloat(prompt("Insira um valor:"));
          if (valor > 10) {
              alert("É maior que 10!");
          } else {
              alert("Não é maior que 10!");
          }
     </script>
</body>
</html>
