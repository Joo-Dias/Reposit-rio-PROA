<body>
    <!-- 
        39) Para A = V, B = V e C = F, qual o resultado da avaliação das seguintes expressões:
        a) (A e B) ou (A xou B)
        b) (A ou B) e (A e C)
        c) A ou C e B xou A e não B 

        Resposta:
        A.
        (A e B) = V
        (A xou B) = F

        B.
        (A ou B) = V
        (A e C) = F

        C.
        não B = F
        A e (não B) = F
        C e B = F
        A ou (C e B) = V 
        (A ou (C e B))xou(A e (não B)) = V
     -->
</body>
