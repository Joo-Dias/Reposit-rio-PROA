<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o salário total de um funcionário.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Salário, Funcionário">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário por vendas</title>
</head>
<body>
    <!-- 
        24) Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que
        ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que
        ultrapassar este valor, calcular e escrever o seu salário total. 
     -->
     <script>
         let salarioFixo = parseFloat(prompt("Digite seu salário fixo:"));
         let valorVendas = parseFloat(prompt("Digite o valor por vendas:"));
         let salarioTotal = parseFloat();
         
         if(valorVendas=1500) {
            salarioTotal = salarioFixo+valorVendas*3/100;
            alert("Seu salário total é de: R$"+salarioTotal);
         } else if (valorVendas>1500) {
             salarioTotal = salarioFixo+1500*3/100+(valorVendas-1500)*5/100;
             alert("Seu salário total é de: R$"+salarioTotal);
         } else {
             alert("Você não atingiu a meta esse mês!");
         }
     </script>
</body>
</html>
