<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o peso ideal de uma pessoa.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Peso, Ideal">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso ideal</title>
</head>
<body>
    <!-- 
        23) Para o enunciado a seguir foi elaborado um algoritmo em Português Estruturado que contém
        erros, identifique os erros no algoritmo apresentado abaixo:
        Enunciado: Tendo como dados de entrada o nome, a altura e o sexo (M ou F) de uma pessoa, calcule
        e mostre seu peso ideal, utilizando as seguintes fórmulas:
            - para sexo masculino: peso ideal = (72.7 * altura) - 58
            - para sexo feminino: peso ideal = (62.1 * altura) - 44.7 
     -->
     <script>
         let nome = String(prompt("Digite seu nome:"));
         let sexo = String(prompt("Digite seu sexo:"));
         let altura = parseFloat(prompt("Digite sua altura:"));
         let pesoIdeal = parseFloat();

         if (sexo == "masculino") {
            pesoIdeal = (72.7*altura)-58;
         } else {
             pesoIdeal = (62.1*altura)-44.7;
         }

         alert(nome+" seu peso ideal é: "+pesoIdeal);
     </script>
</body>
</html>
