<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar se um valor é negativo ou positivo.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Negativo, Positivo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler um valor e escrever se é positivo ou negativo</title>
</head>
<body>
    <!--
        15) Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo). 
     -->
     <script>
         let valor = parseFloat(prompt("Insira um valor:"));
          if (valor < 0) {
              alert("O valor é negativo!");
          } else {
              alert("O valor é positivo!");
          }
     </script>
</body>
</html>
