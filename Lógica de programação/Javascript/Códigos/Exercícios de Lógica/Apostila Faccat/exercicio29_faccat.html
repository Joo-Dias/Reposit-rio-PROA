<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a soma dos maiores valores">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Soma, Maiores">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos maiores valores</title>
</head>
<body>
    <!-- 
        29) Ler 3 valores (considere que não serão informados valores iguais) e escrever a soma dos 2
        maiores.  
     -->
     <script>
         let valor1 = parseInt(prompt("Digite um valor que não seja zero:"));
         let valor2 = parseInt(prompt("Digite um segundo valor que não seja zero:"));
         let valor3 = parseInt(prompt("Digite um terceiro valor que não seja zero:"));
         let somaValores = parseInt();

         if(valor1 > valor2 && valor1 > valor3) {
             if(valor2 > valor3) {
                somaValores = valor1 + valor2;
                alert("A soma do primeiro e segundo valor é de: "+somaValores);
             } else if(valor3 > valor2) {
                 somaValores = valor1 + valor3
                 alert("A soma do primeiro e terceiro valor é de: "+somaValores);
             }
         } else if(valor2 > valor1 && valor2 > valor3) {
             if(valor1 > valor3) {
                 somaValores = valor2 + valor1;
                 alert("A soma do segundo e primeiro valor é de: "+somaValores)
             } else if(valor3 > valor1) {
                somaValores = valor2 + valor3;
                alert("A soma do segundo e terceiro valor é de: "+somaValores)
             }
         } else if (valor3 > valor1 && valor3 > valor2) {
             if(valor2 > valor1) {
                 somaValores = valor3 + valor2;
                 alert("A soma do terceiro valor com o segundo é de: "+somaValores);
             } else if(valor1 > valor2) {
                 somaValores = valor3 + valor1;
                 alert("A soma do terceiro valor com o primeiro é de: "+somaValores);
             }
         }
     </script>
</body>
</html>
