<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o antecessor do valor.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Antecessor, Valor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor do valor inserido</title>
</head>
<body>
    <!-- 
        5) Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu antecessor. 
     -->
    <script>
        let v1 = parseInt(prompt("Digite um valor:"));
        let antecessor = v1 - 1;
        alert("O antecessor do valor inserido é: "+antecessor);
    </script>
</body>
</html>
