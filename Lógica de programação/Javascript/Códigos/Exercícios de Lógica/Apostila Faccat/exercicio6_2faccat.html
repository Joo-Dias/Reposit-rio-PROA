<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a área do círculo.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Área, Círculo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Círculo</title>
</head>

<body>
    <!-- 
        6) Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a
        área do círculo. 
    -->
    <script>
        let raio = parseFloat(prompt("Digite o raio do círculo:"));
        let areaCirculo = 3.14 * (raio * raio);
        alert("A área do círculo é de: " + areaCirculo);
    </script>
</body>

</html>
