<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o sucessor do valor.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Sucessor, Valor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucessor do valor inserido</title>
</head>
<body>
    <!-- 
        5) Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor. 
     -->
    <script>
        let v1 = parseInt(prompt("Digite um valor:"));
        let sucessor = v1 + 1;
        alert("O sucessor do valor inserido é: "+sucessor);
    </script>
</body>
</html>
