<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o time que ganhou uma partida de futebol.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Time, Vencedor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time vencedor</title>
</head>
<body>
    <!-- 
        32) Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome
        do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.  
     -->
     <script>
         let timeA = String(prompt("Digite o nome do Time A:"));
         let timeB = String(prompt("Digite o nome do Time B:"));
         let golsTimeA = parseInt(prompt("Digite a quantidade de gols do Time A:"));
         let golsTimeB = parseInt(prompt("Digite a quantidade de gols do Time B:"));

         if(golsTimeA>golsTimeB) {
             alert("O time "+timeA+" Ganhou do time "+timeB+" com um total de "+golsTimeA+" gols!");
         } else if(golsTimeB>golsTimeA) {
            alert("O time "+timeB+" Ganhou do time "+timeA+" com um total de "+golsTimeB+" gols!");
         } else {
             alert("EMPATE!");
         }
     </script>
</body>
</html>
