<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o salário de um funcionário.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Salário, Carro">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revendedora de carros</title>
</head>
<body>
    <!-- 
        11) Uma revendedora de carros usados paga a seus funcionários vendedores um salário fixo por mês,
        mais uma comissão também fixa para cada carro vendido e mais 5% do valor das vendas por ele
        efetuadas. Escrever um algoritmo que leia o número de carros por ele vendidos, o valor total de suas
        vendas, o salário fixo e o valor que ele recebe por carro vendido. Calcule e escreva o salário final do
        vendedor.
     -->
    <script>
        let carrosVendidos = parseInt(prompt("Digite a quantidade de carros vendidos:"));
        let vendasTotal = parseInt(prompt("Informe o valor total de suas vendas:"));
        let salarioFixo = parseInt(prompt("Informe o salário fixo:"));
        let comissao = parseInt(prompt("Informe o valor por carro vendido:"));
        let salario = salarioFixo + (comissao*carrosVendidos) + (vendasTotal * 0.05);

        alert("O seu salário total será de: R$"+salario);
    </script>
</body>
</html>
