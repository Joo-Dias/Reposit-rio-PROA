<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a área do quadrado.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Área, Quadrado">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Quadrado</title>
</head>
<body>
    <!-- 
        6) Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a
        área do quadrado. 
     -->
    <script>
        let lado = parseFloat(prompt("Digite o lado do quadrado:"));
        let areaQuadrado = lado*lado;
        alert("A área do quadrado é de: "+areaQuadrado);
    </script>
</body>
</html>
