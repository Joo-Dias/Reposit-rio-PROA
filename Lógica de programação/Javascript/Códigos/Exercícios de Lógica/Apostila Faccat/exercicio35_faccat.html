<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o valor a pagar em um posto de gasolina.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Gasolina, Desconto">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto de Gasolina</title>
</head>
<body>
    <!-- 
        35) Um posto está vendendo combustíveis com a seguinte tabela de descontos:
        até 20 litros, desconto de 3% por litro Álcool
        acima de 20 litros, desconto de 5% por litro
        até 20 litros, desconto de 4% por litro Gasolina
        acima de 20 litros, desconto de 6% por litro
        Escreva um algoritmo que leia o número de litros vendidos e o tipo de combustível (codificado da
        seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se
        que o preço do litro da gasolina é R$ 3,30 e o preço do litro do álcool é R$ 2,90. 
     -->
     <script>
         let litrosVendidos = parseFloat(prompt("Digite a quantidade de litros vendidos:"));
         let tipoCombustivel = String(prompt("Digite o tipo de combustível:"));
         let totalAPagar = parseFloat();

         if(tipoCombustivel == "A") {
             if(litrosVendidos <= 20) { 
                totalAPagar = (litrosVendidos*(3/100))*2.90;
                alert("O total a pagar é de: R$"+totalAPagar);
             } else if(litrosVendidos > 20) {
                 totalAPagar = (litrosVendidos*(5/100))*2.90;
                 alert("O total a pagar é de: R$"+totalAPagar);
             }
         } else if(tipoCombustivel == "G") {
             if(litrosVendidos <= 20) {
                 totalAPagar = (litrosVendidos*(4/100))*3.30;
                 alert("O total a pagar é de: R$"+totalAPagar);
             } else if(litrosVendidos > 20) {
                 totalAPagar = (litrosVendidos*(6/100))*3.30;
                 alert("O total a pagar é de? R$"+totalAPagar);
             }
         }
     </script>
</body>
</html>
