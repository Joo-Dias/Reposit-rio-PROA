<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o quanto um cliente irá pagar em uma fruteira.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Quilograma, Fruta">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruteira</title>
</head>
<body>
    <!-- 
        37) Uma fruteira está vendendo frutas com a seguinte tabela de preços:
        Até 5 Kg Acima de 5 Kg
        Morango R$ 2,50 por Kg R$ 2,20 por Kg
        Maçã R$ 1,80 por Kg R$ 1,50 por Kg
        Se o cliente comprar mais de 8 Kg em frutas ou o valor total da compra ultrapassar R$ 25,00, receberá
        ainda um desconto de 10% sobre este total. Escreva um algoritmo para ler a quantidade (em Kg) de
        morangos e a quantidade (em Kg) de maças adquiridas e escreva o valor a ser pago pelo cliente.  
     -->
     <script>
         let precoMorango = parseFloat(2.50);
         let precoMaca = parseFloat(1.80);
         let kgMorangos = parseFloat(prompt("Digite a quantidade em KG de morangos:"));
         let kgMacas = parseFloat(prompt("Digite a quantidade em KG de maçã:"));
         let kgFurtas = kgMorangos + kgMacas;
         let totalMorangos = parseFloat();
         let totalMacas = parseFloat();
         let valorPagar = parseFloat();

         if(kgMorangos > 5) {
            totalMorangos = (precoMorango-0.3)*kgMorangos;
         } else {
             totalMorangos = precoMorango*kgMorangos;
         } 
         if(kgMacas > 5) {
             totalMacas = (precoMaca-0.3)*kgMacas;
         } else {
             totalMacas = precoMaca*kgMacas;
         }

         if((totalMorangos + totalMacas > 25) && (kgMorangos + kgMacas > 8)) {
            valorPagar = (totalMorangos+totalMacas) *0.1;
         } else {
             valorPagar = totalMorangos+totalMacas;
         }

         alert("O total a pagar é de: R$"+valorPagar);
     </script>
</body>
</html>
