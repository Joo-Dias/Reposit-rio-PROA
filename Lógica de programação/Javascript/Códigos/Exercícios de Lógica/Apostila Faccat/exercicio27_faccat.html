<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar se o valor é positivo, neativo ou zero.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Condição, Valor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor positivo, negativo ou zero</title>
</head>
<body>
    <!-- 
        27) Ler um valor e escrever se é positivo, negativo ou zero.  
     -->
     <script>
         let valor = parseInt(prompt("Digite um valor:"));

         if(valor<0) {
             alert(valor+" é negativo!");
         } else if (valor>0) {
             alert(valor+" é positivo!");
         } else if (valor == 0) {
            alert("O valor é igual a 0!");
         }
     </script>
</body>
</html>
