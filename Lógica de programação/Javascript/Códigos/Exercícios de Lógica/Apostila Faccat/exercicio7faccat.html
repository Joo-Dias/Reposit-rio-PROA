<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a idade em dias de uma pessoa.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Idade, Dias">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade de uma pessoa em dias</title>
</head>
<body>
    <!-- 
        7) Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade
        dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias. 
     -->
    <script>
        let anos = parseInt(prompt("Digite sua idade em anos:"));
        let meses = parseInt(prompt("Digite sua idade em meses:"));
        let dias = parseInt(prompt("Digite sua idade em dias:"));
        let idade;

        if (dias >30) {
            meses = meses + 1;
        } else if (meses > 12) {
            anos = anos + 1;
        }

        anos = anos*365;
        meses = meses*30;
        idade = anos+meses+dias;
        alert("Sua idade total em dias é de: "+idade);
    </script>
</body>
</html>
