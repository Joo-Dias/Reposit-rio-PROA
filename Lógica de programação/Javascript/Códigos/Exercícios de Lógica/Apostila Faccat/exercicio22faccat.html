<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o salário total de um funcionário.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Salário, Funcionário">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de xadrez</title>
</head>
<body>
    <!-- 
        22) A jornada de trabalho semanal de um funcionário é de 40 horas. O funcionário que trabalhar mais
        de 40 horas receberá hora extra, cujo cálculo é o valor da hora regular com um acréscimo de 50%.
        Escreva um algoritmo que leia o número de horas trabalhadas em um mês, o salário por hora e escreva
        o salário total do funcionário, que deverá ser acrescido das horas extras, caso tenham sido trabalhadas
        (considere que o mês possua 4 semanas exatas). 
     -->
     <script>
         let horaMes = parseFloat(prompt("Digite a quantidade de horas trabalhadas em um mês:"));
         let valorHora = parseFloat(prompt("Digite o valor ganho por hora:"));
         let salarioFinal = parseFloat();

         if(horaMes<=160) {
            salarioFinal = horaMes * valorHora;
            alert("O total a receber é de: R$"+salarioFinal);
         } else {
             salarioFinal = (horaMes * valorHora) + (((horaMes - 160) * valorHora) * 50 / 100);
             alert("O total a receber é de: R$"+salarioFinal);
         }
     </script>
</body>
</html>
