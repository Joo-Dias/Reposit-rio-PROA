<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a área do triângulo.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Área, Triângulo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triângulo</title>
</head>
<body>
    <!-- 
        6) Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a
        área do Triângulo. 
    -->
    <script>
        let base = parseFloat(prompt("Digite a base do triângulo:"));
        let altura = parseFloat(prompt("Digite a altura do triângulo:"));
        let areaTriangulo = (base*altura)/2;
        alert("A área do triângulo é de: "+areaTriangulo);
    </script>
</body>
</html>
