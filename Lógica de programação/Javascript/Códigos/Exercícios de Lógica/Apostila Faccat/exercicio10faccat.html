<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o custo de um carro.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Custo, Carro">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo de um carro</title>
</head>
<body>
    <!-- 
        10) O custo de um carro novo ao consumidor é a soma do custo de fábrica com a porcentagem do
        distribuidor e dos impostos (aplicados ao custo de fábrica). Supondo que o percentual do distribuidor
        seja de 28% e os impostos de 45%, escrever um algoritmo para ler o custo de fábrica de um carro,
        calcular e escrever o custo final ao consumidor. 
     -->
    <script>
        let custoCarro = parseFloat(prompt("Digite o custo do carro:"));
        let custoTotal = custoCarro + (custoCarro*28/100) + (custoCarro*45/100)

        alert("O custo total do carro será de: R$"+custoTotal);
    </script>
</body>
</html>
