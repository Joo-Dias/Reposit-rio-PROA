<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a temperatura convertida.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Temperatura, Conversão">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    <!-- 
        12) Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor
        correspondente em graus Celsius (baseado na fórmula abaixo):
        C F - 32
        ---------- = -----------
        5 9
        Observação: Para testar se a sua resposta está correta saiba que 100oC = 212F
     -->
    <script>
        let temperaturaC = parseFloat(prompt("Informe os graus Celsius:"));
        let temperaturaF = parseFloat();
        let cont = parseInt();

        temperaturaF = (9*temperaturaC/5)+32;
        alert("Temperatura: "+temperaturaF);
             
        
    </script>
</body>
</html>
