<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o salário com reajuste.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Salário, Reajuste">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário com reajuste</title>
</head>
<body>
    <!-- 
        9) Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste.
        Calcular e escrever o valor do novo salário. 
     -->
    <script>
        let salario = parseFloat(prompt("Digite seu salário:"));
        let reajuste = parseFloat(prompt("Digite o valor do reajuste:"))
        reajuste = reajuste/100;
        let salarioNovo = salario+(reajuste*salario);
        alert("O seu salário será reajustado com um valor de: R$"+salarioNovo);
    </script>
</body>
</html>
