<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá informar se uma pessoa pode votar.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Voto, Idade">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você poe votar?</title>
</head>
<body>
    <!-- 
        18) Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela
        poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu). 
     -->
     <script>
         let anoAtual = parseInt(prompt("Informe o ano atual:"));
         let anoNasc = parseInt(prompt("Informe o seu ano de nascimento:"));
         let idade = anoAtual - anoNasc;

         if(idade < 16) {
             alert("Não pode votar!");
         } else {
             alert("Pode votar!")
         }
     </script>
</body>
</html>
