<body>

    <h2>Utilizando If no JavaScript</h2>

    <p>Irá aparecer uma saudação se for maior que 18</p>

    <p id="demo"></p>

    <script>

        

        if (new Date().getHours()<18){

          alert("Bom dia");

          alert(new Date().getHours());

        }

        else{

          alert("Boa Noite");

          alert(new Date().getHours());

        }

    </script>

</body>
