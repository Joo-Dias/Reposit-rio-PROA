<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Quadrados, Números">
    <meta name="description" content="O programa irá mostrar os quadrados dos números.">
    <meta name="author" content="João Dias">
    <title>Quadrados dos números</title>
</head>
<body>
    <!-- 
        a) Apresentar os quadrados dos números inteiros de 15 a 200. 
     -->
       
    <script>
        let cont = 15;
        let quadrado;
        do {
            quadrado = cont*cont;
            alert("O quadrado de "+cont+" é "+quadrado);
            cont++;
        } while(cont <= 200);
    </script>
</body>
</html>
