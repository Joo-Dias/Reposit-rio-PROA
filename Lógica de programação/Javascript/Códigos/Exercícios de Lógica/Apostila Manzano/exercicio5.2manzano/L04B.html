<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Pares, Valores">
    <meta name="description" content="O programa irá mostrar a soma dos valores pares.">
    <meta name="author" content="João Dias">
    <title>Valores pares</title>
</head>
<body>
    <!-- 
        b) Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de
        1 até 500. 
     -->
       
    <script>
        let cont = 0;
        let soma = 0;

        do {
            if(cont % 2 == 0) {
                soma = soma+cont;
            }
            cont++;
        } while(cont <= 500);
        alert("A soma dos valores pares é de: "+soma);
    </script>
</body>
</html>
