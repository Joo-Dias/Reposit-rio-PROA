<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o produto dos valores lidos">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Valores, Produto">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos dos valores</title>
</head>

<body>
    <!--
        a) Elaborar um programa de computador que efetue a leitura de quatro valores inteiros (variáveis A, B, C e
        D). Ao final o programa deve apresentar o resultado do produto (variável P) do primeiro com o terceiro
        valor, e o resultado do produto (variável P) do primeiro com o terceiro valor, e o resultado da soma
        (variável S) do segundo com o quarto valor.

    -->
    <script>
        let A = parseFloat(prompt("Insira um valor para A:"));
        let B = parseFloat(prompt("Insira um valor para B:"));
        let C = parseFloat(prompt("Insira um valor para C:"));
        let D = parseFloat(prompt("Insira um valor para D:"));
        let P = A + C;
        let S = B + D;

        alert("O valor do produto do primeiro valor com o terceiro é de: "+P+ 
                 "\n O valor do produto do segundo valor com o quarto é de: "+S)
    </script>
</body>

</html>
