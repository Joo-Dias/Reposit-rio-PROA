<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o maior e o menor número.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Maior, Menor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e menor valor</title>
</head>
<body>
    <!-- 
        h. Efetuar a leitura de cinco números inteiros e identificar o maior e o menor valor.   
     -->
    <script>
       let n1 = parseFloat(prompt("Digite o primeiro número:"));
       let n2 = parseFloat(prompt("Digite o segundo número:"));
       let n3 = parseFloat(prompt("Digite o terceiro número:"));
       let n4 = parseFloat(prompt("Digite o quarto número:"));
       let n5 = parseFloat(prompt("Digite o quinto número:"));
       let maior = parseFloat();
       let menor = parseFloat();

       if(n1<n2 && n1<n3 && n1<n4 && n1<n5) {
           menor = n1;
       } else if(n2<n1 && n2<n3 && n2<n4 && n2<n5) {
           menor = n2;
       } else if(n3<n1 && n3<n2 && n3<n4 && n3<n5) {
           menor = n3;
       } else if(n4<n1 && n4<n2 && n4<n3 && n4<n5) {
           menor = n4;
       } else if(n5<n1 && n5<n2 && n5<n3 && n5<n4) {
           menor = n5;
       }

       if(n1>n2 && n1>n3 && n1>n4 && n1>n5) {
           maior = n1;
       } else if(n2>n1 && n2>n3 && n2>n4 && n2>n5) {
           maior = n2;
       } else if(n3>n1 && n3>n2 && n3>n4 && n3>n5) {
           maior = n3;
       } else if(n4>n1 && n4>n2 && n4>n3 && n4>n5) {
           maior = n4;
       } else if(n5>n1 && n5>n2 && n5>n3 && n5>n4) {
           maior = n5;
       }

       alert("O maior valor é "+maior+" e o menor é "+menor);

        
    </script>
</body>
</html>
