<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar os valores em ordem crescente.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Ordem, Crescente">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem crescente</title>
</head>
<body>
    <!-- 
        f. Efetuar a leitura de três valores (variáveis A, B e C) e apresentá-los dispostos em ordem crescente.  
     -->
    <script>
       let a = parseFloat(prompt("Digite um valor para A:"));
       let b = parseFloat(prompt("Digite um valor para B:"));
       let c = parseFloat(prompt("Digite um valor para C:"));
       
        if(a > b && a > c) {
            if(b>c) {
                alert(+c+" "+b+" "+a);
            } else if(c>b) {
                alert(+b+" "+c+" "+a);
            }
        } else if(b>a && b>c) {
            if(a>c){
                alert(+c+" "+a+" "+b);
            } else if(c>a) {
                alert(+a+" "+c+" "+b);
            }
        } else if(c>a && c>b) {
            if(a>b) {
                alert(+b+" "+a+" "+c);
            } else if(b>a) {
                alert(+a+" "+b+" "+c);
            }
        }

    </script>
</body>
</html>
