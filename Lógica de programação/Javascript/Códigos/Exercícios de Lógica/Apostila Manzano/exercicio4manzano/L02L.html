<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar um valor que não seja maior que três.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Valor, Três">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e sexo</title>
</head>
<body>
    <!-- 
        l. Elaborar um programa que efetue a leitura do nome e do sexo de uma pessoa, apresentando com
        saída uma das seguintes mensagens: "Ilmo Sr.", se o sexo informado como masculino, ou a
        mensagem "Ilma Sra.", para o sexo informado como feminino. Apresente também junto da
        mensagem de saudação o nome previamente informado.   
     -->
    <script>
        let nome = String(prompt("Digite seu nome:"));
        let sexo = String(prompt("Digite seu sexo:"));

        if(sexo == "masculino") {
            alert("Olá "+nome+", tubo bem?")
        } else if(sexo == "feminino") {
            alert("Olá "+nome+", tubo bem?");
        }
    </script>
</body>
</html>
