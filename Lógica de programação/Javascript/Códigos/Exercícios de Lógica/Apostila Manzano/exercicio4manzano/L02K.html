<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar um valor que não seja maior que três.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Valor, Três">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor maior que 3</title>
</head>
<body>
    <!-- 
        k. Elaborar um programa que efetue a leitura de um determinado valor inteiro, e efetue a sua
        apresentação, caso o valor não seja maior que três.    
     -->
    <script>
        let valor = parseInt(prompt("Insira um valor:"));

        if(valor <= 3) {
            alert("A apresentação do valor é: "+valor);
        } else {
            alert("Valor ultrapassa 3!");
        }
    </script>
</body>
</html>
