<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar se os valores estão na faixa permitida.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Valores, Faixa">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores na faixa</title>
</head>
<body>
    <!-- 
        j. Elaborar um programa que efetue a leitura de um valor que esteja entre a faixa de 1 a 9. Após a
        leitura do valor fornecido pelo usuário, o programa deverá indicar uma de duas mensagens: "O
        valor está na faixa permitida", caso o usuário forneça o valor nesta faixa, ou a mensagem "O valor
        está fora da faixa permitida", caso o usuário forneça valores menores que 1 ou maiores que 9.    
     -->
    <script>
       let numero = parseFloat(prompt("Digite um número na faixa de 1 a 9:"));

       if(numero > 9 || numero < 0){
           alert("O valor está fora da faixa permitida!");
       } else {
           alert("O valor está na faixat permitida!");
       }
    </script>
</body>
</html>
