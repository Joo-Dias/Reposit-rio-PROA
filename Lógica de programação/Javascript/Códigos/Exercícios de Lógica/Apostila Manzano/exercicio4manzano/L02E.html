<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o resultado de uma equação de segundo grau.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Equação, Grau">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação de segundo grau</title>
</head>
<body>
    <!-- 
        e. Efetuar a leitura de três valores (variáveis A, B e C) e efetuar o cálculo da equação completa de
        segundo grau, apresentando as duas raízes, se para os valores informados for possível efetuar o
        referido cálculo. Lembre-se de que a variável A deve ser diferente de zero. 
     -->
    <script>
       let a = parseFloat(prompt("Digite um valor para A:"));
       let b = parseFloat(prompt("Digite um valor para B:"));
       let c = parseFloat(prompt("Digite um valor para C:"));
       let delta = b**2-4*a*c;
       
       if(a == 0) {
           alert("A tem que ser diferente de 0!");
       }

       if(delta > 0) {
           let x1 = (-b + delta**0.5) / 2.0 * a; 
           let x2 = (-b - delta**0.5) / 2.0 * a; 
           alert("As raízes são: "+x1+ " e "+x2);
       } else {
           alert("Não pode ser calculado!");
       }

    </script>
</body>
</html>
