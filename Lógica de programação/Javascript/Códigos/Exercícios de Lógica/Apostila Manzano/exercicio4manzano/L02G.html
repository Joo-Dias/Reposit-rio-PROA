<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar os valores divisíveis por 2 e 3.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Divisíveis, Números">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números divisíveis por 2 e 3</title>
</head>
<body>
    <!-- 
        g. Efetuar a leitura de quatro números inteiros e apresentar os números que são divisíveis por 2 e 3.  
     -->
    <script>
       let n1 = parseFloat(prompt("Insira o primeiro número;"))
       let n2 = parseFloat(prompt("Insira o segundo número;"))
       let n3 = parseFloat(prompt("Insira o terceiro número;"))
       let n4 = parseFloat(prompt("Insira o quarto número;"))

       if(n1 % 2 == 0) {
           alert(n1+" É divisível por 2!");
       } else if(n1 % 3 == 0) {
           alert(n1+" É divisível por 3!");
       }
       if(n2 % 2 == 0) {
           alert(n2+" É divisível por 2!");
       } else if(n2 % 3 == 0) {
           alert(n2+" É divisível por 3!");
       }
       if(n3 % 2 == 0) {
           alert(n3+" É divisível por 2!");
       } else if(n3 % 3 == 0) {
           alert(n3+" É divisível por 3!");
       }
       if(n4 % 2 == 0) {
           alert(n4+" É divisível por 2!");
       } else if(n4 % 3 == 0) {
           alert(n4+" É divisível por 3!");
       }
    </script>
</body>
</html>
