<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar se o número é par ou ímpar.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Par, Ímpar">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número par ou ímpar</title>
</head>
<body>
    <!-- 
        i. Elaborar um programa que efetue a leitura de um número inteiro e apresentar uma mensagem
        informando se o número é par ou ímpar.      
     -->
    <script>
       let numero = parseFloat(prompt("Digite um número:"));

       if(numero % 2 == 0) {
           alert("O número é par!");
       } else {
           alert("O número é ímpar!");
       }
    </script>
</body>
</html>
