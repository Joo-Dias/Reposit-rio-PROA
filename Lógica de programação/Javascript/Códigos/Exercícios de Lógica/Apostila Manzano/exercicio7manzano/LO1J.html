<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá converter dólar em real.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Conversão, Dólar">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de dóar para real</title>
</head>
<body>
    <!-- 
        j) Elaborar um programa que efetue a apresentação do valor da conversão em real de um valor lido em
        dólar. O programa deve solicitar o valor da cotação do dólar e também a quantidade de dólares
        disponível com o usuário, para que seja apresentado o valor em moeda brasileira.
     -->
     <script>
         let dolar = parseFloat(prompt("Informe a quantidade de dólares para a conversão:"));
         let cotacao = parseFloat(prompt("Informe a cotação atual do dólar:"));
         let conversao = dolar * cotacao;

         alert("A quantidade de dólar convertido em real é de: R$"+conversao);
     </script>
</body>
</html>
