<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o volume de uma caixa retângular.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Volume, Retângulo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume de uma caixa retângular</title>
</head>
<body>
    <!-- 
        h) Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula
        VOLUME ← COMPRIMENTO * LARGURA * ALTURA.
     -->
     <script>
         let comprimento = parseFloat(prompt("Digite o comprimento:"));
         let largura = parseFloat(prompt("Digite a largura:"));
         let altura = parseFloat(prompt("Digite a altura:"));
         let volume = comprimento * largura * altura;

         alert("O volume da caixa retângular é de: "+volume);
     </script>
</body>
</html>
