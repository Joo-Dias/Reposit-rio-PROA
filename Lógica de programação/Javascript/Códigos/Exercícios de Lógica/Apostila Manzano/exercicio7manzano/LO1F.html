<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a troca de valores.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Troca, Valores">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de valores</title>
</head>

<body>
    <!-- 
        f) Ler dois valores (inteiros, reais ou caracteres) para as variáveis A e B, e efetuar a troca dos valores de
        forma que a variável A passe a possuir o valor da variável B e a variável B passe a possuir o valor da
        variável A. Apresentar os valores trocados
     -->
    <script>
        let A = parseInt(prompt("Insira um valor para A:"));
        let B = parseInt(prompt("Insira um valor para B:"));
        let X = parseInt();

        alert("O valor da variável A é: "+A);
        alert("O valor da variável B é: "+B);

        X = A;
        A = B;
        B = X;

        alert("O novo valor da variável A é: "+A);
        alert("O novo valor da variável B é: "+B);
    </script>
</body>

</html>
