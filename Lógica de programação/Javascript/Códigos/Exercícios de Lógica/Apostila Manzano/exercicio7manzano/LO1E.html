<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o valor de uma prestação">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Prestação, Valor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestação</title>
</head>

<body>
    <!-- 
        e) Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula
        PRESTACAO ← VALOR + (VALOR * TAXA/100) * TEMPO).
     -->
    <script>
        let valor = parseFloat(prompt("Digite o valor:"));
        let taxa = parseFloat(prompt("Digite a taxa em porcentagem:"));
        let tempo = parseFloat(prompt("Digite o tempo em dias:"));
        let prestacao = (valor+(valor*(taxa/100))*tempo).toFixed(2);

        alert("O valor da prestação é de: R$"+prestacao);
    </script>
</body>

</html>
