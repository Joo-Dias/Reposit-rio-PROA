<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a soma dos quadrados dos três valores lidos">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Valores, Quadrados">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos quadrados</title>
</head>
<body>
    <!--
         l) Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à
        soma dos quadrados dos três valores lidos.
    -->
    <script>
        let A = parseFloat(prompt("Insira um valor para A:"));
        let B = parseFloat(prompt("Insira um valor para B:"));
        let C = parseFloat(prompt("Insira um valor para C:"));
        let quadrados = A*A + B*B + C*C;

        alert("O valor dos quadrados dos três valores lidos é de: "+quadrados);
    </script>
</body>
</html>
