<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o valor do volume de uma lata">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Volume, Lata">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume de uma lata de uma óleo</title>
</head>
<body>
    <!-- 
        c) Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula:
        Volume Raio ** Altura
     -->
    <script>
        let raio = parseFloat(prompt("Digite o raio da lata:"));
        let altura = parseFloat(prompt("Digite a altura da lata:"));
        let volume = 3.14*(raio*raio)*altura;
        alert("O volume da lata de óleo é: "+volume);
    </script>
</body>
</html>
