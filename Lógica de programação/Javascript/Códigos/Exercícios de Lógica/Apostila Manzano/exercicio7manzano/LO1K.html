<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá converter real em dólar.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Conversão, Real">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de real para dólar</title>
</head>
<body>
    <!-- 
        k) Elaborar um programa que efetue a apresentação do valor da conversão em dólar de um valor lido em
        real. O programa deve solicitar o valor da cotação do dólar e também a quantidade de reais disponível
        com o usuário, para que seja apresentado o valor em moeda americana.
     -->

     <script>
        let real = parseFloat(prompt("Informe a quantidade de reais para a conversão:"));
        let cotacao = parseFloat(prompt("Informe a cotação atual do dólar:"));
        let conversao = real * cotacao;

        alert("A quantidade de real convertido em real é de: R$"+conversao);
    </script>
</body>
</html>
