<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o quadrado da diferença dos valores.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Quadrado, Diferença">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado da diferença</title>
</head>
<body>
    <!-- 
        i) Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo
        segundo.
     -->
     <script>
         let A = parseInt(prompt("Digite um valor para A:"));
         let B = parseInt(prompt("Digite um valor para B:"));
         let quadradoDif = A - B;
         let quadradoDif2 = quadradoDif*quadradoDif;

         alert("A diferença é de: "+quadradoDif2);
     </script>
</body>
</html>
