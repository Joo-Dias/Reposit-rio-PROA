<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o quadrado da soma dos valores">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Valores, Quadrados">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado da soma dos valores</title>
</head>
<body>
    <!--
         m) Elaborar um programa que efetue a leitura de três valores (A,B e C) e apresente como resultado final o
            quadrado da soma dos três valores lidos.
    -->
    <script>
        let A = parseFloat(prompt("Insira um valor para A:"));
        let B = parseFloat(prompt("Insira um valor para B:"));
        let C = parseFloat(prompt("Insira um valor para C:"));
        let soma = A+B+C;
        let quadrado = soma*soma;

        alert("O valor do quadrado da soma dos valores é de: "+quadrado);
    </script>
</body>
</html>
