<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar a conversão de uma temperatura">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Conversão, Temperatura">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    <!-- 
        a) Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de
        conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.
     -->
    <script>
        let temperaturaC = parseFloat(prompt("Informe os graus Celsius:"));
        let temperaturaF = (9*temperaturaC+160)/5;
        alert("A conversão de graus celsius para graus fahrenehit é de: "+temperaturaF);
        
    </script>
</body>
</html>
