<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="O programa a seguir irá apresentar o salário com reajuste de um funcionário.">
    <meta name="author" content="João Dias">
    <meta name="keywords" content="JavaScript, Salário, Reajuste">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo salário</title>
</head>

<body>
    <!--
        b) Ler o valor correspondente ao salário mensal (variável SM) de um trabalhador e também o valor do
        percentual de reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS).
    -->
    <script>
        let SM = parseFloat(prompt("Insira o valor do salário mensal:"));
        let PR = parseFloat(prompt("Insira o valor do percetual de reajuste:"));
        let NS = (SM*PR/100)+SM;

        alert("O valor do salário com reajuste é de: R$"+NS);
    </script>
</body>

</html>
