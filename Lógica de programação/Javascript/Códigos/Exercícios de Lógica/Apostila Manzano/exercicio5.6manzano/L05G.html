<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="JavaScript, Potências, Números">
    <meta name="description" content="O programa irá mostrar o resultado das potências.">
    <meta name="author" content="João Dias">
    <title>Potências</title>
</head>
<body>
    <!-- 
        g) Apresentar os resultados das potências de 3, variando do expoente 0 até o expoente 15. Deve ser
        considerado que qualquer número elevado a zero é 1, e elevado a 1 é ele próprio. Observe que
        neste exercício não pode ser utilizado o operador de exponenciação do portuguol (^).
     -->
       
    <script>
        let result = 3;

        for(let cont = 0; cont <= 15; cont++) {
            result = 3*result;
            alert(result);
            cont++;
        }
    </script>
</body>
</html>
