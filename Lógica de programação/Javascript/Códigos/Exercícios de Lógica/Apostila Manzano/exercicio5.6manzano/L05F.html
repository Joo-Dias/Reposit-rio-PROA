<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Divisíveis, Números">
    <meta name="description" content="O programa irá mostrar todos os números divisíveis por 4.">
    <meta name="author" content="João Dias">
    <title>Números divisíveis por 4</title>
</head>
<body>
    <!-- 
        f) Apresentar todos os números divisíveis por 4 que sejam menores que 200. Para verificar se o
        número é divisível por 4, efetuar dentro da malha a verificação lógica desta condição com a
        instrução se, perguntando se o número é divisível; sendo, mostre-o; não sendo, passe para o
        próximo passo. A variável que controlará o contador deve ser iniciada com o valor 1.  
     -->
       
    <script>
        for(let cont = 0; cont <= 200; cont++) {
            if(cont % 4 == 0) {
                alert(cont+" é divisível por 4!");
            }
        }
    </script>
</body>
</html>
