    <meta name="author" content="João Dias">
    <title>Quadrados</title>

<body>
    <!-- 
        b) Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer. 
     -->
       
    <script>
        let num = 8;
        let resultado = 0;
        for(cont = 1; cont <= 10; cont++) {
            alert(num+" X "+cont+" = "+(cont*num));
        }
    </script>
</body>
