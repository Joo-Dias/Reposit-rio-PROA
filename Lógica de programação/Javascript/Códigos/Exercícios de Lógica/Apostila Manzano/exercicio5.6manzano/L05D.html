<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Cem, Números">
    <meta name="description" content="O programa irá mostrar a soma dos 100 primeiros números.">
    <meta name="author" content="João Dias">
    <title>Soma dos 100 primeiros números</title>
</head>
<body>
    <!-- 
        d) Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de
        1 até 500.  
     -->
       
    <script>
        let soma = 0;

        for(let cont = 0; cont <= 500; cont++){
            if(cont % 2 == 0) {
                soma = soma+cont;
            }
            cont++;
        }
        alert("A soma dos valores pares é de: "+soma);
    </script>
</body>
</html>
