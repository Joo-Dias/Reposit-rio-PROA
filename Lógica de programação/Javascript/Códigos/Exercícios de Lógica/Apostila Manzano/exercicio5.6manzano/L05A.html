<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Quadrados, Valores">
    <meta name="description" content="O programa irá mostrar o resultado dos quadrados dos valores.">
    <meta name="author" content="João Dias">
    <title>Quadrados</title>
</head>
<body>
    <!-- 
        a) Apresentar os quadrados dos números inteiros de 15 a 200.  
     -->
       
    <script>
        let quadrado;
        for(cont = 0; cont <= 200; cont++) {
            quadrado = cont*cont;
            alert("O quadrado de "+cont+" é "+quadrado);
            cont++;
        }
    </script>
</body>
</html>
