<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Cem, Números">
    <meta name="description" content="O programa irá mostrar a soma dos 100 primeiros números.">
    <meta name="author" content="João Dias">
    <title>Soma dos 100 primeiros números</title>
</head>
<body>
    <!-- 
        c) Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100). 
     -->
       
    <script>
        let contador = 1;
        let somatorio = 0;
        for(let cont = 0; cont <= 100; cont++) {
            somatorio = somatorio + contador;
            contador = contador + 1;
        }
        alert("A soma dos 100 primeiros números é de: "+somatorio);
    </script>
</body>
</html>
