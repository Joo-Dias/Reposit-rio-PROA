<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Pares, Soma">
    <meta name="description" content="O programa irá mostrar a soma dos números pares.">
    <meta name="author" content="João Dias">
    <title>Somatório dos valores pares</title>
</head>
<body>
    <!-- 
        c) Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de
        1 até 500.   
     -->
    <script>
        let cont = 1;
        let somatorio = 0;
        while(cont <= 500) {
            if(cont % 2 == 0) {
                somatorio = somatorio+cont;
            }
            cont++;
        }
        alert("A soma dos números pares de 1 a 500 é de: "+somatorio);
    </script>
</body>
</html>
