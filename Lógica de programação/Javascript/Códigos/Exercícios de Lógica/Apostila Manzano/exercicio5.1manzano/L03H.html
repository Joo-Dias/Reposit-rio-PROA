<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Temperatura, Conversão">
    <meta name="description" content="O programa irá mostrar a temperatura.">
    <meta name="author" content="João Dias">
    <title>Temperatura</title>
</head>
<body>
    <!-- 
       h) Elaborar um programa que apresente os valores de conversão de graus Celsius em Fahrenheit, de
        10 em 10 graus, iniciando a contagem em 10 graus Celsius e finalizando em 100 graus Celsius. O
        programa deve apresentar os valores das duas temperaturas. A fórmula de conversão é
        5
        +1609
        =
        C
        F , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. 
     -->  
    <script>
        let celsius = 10;
        let fahrenheit = 0;

        while(celsius <= 100) {
            fahrenheit = (9*celsius+160)/5;
            alert("O resultado da conversão de "+celsius+" graus celsius para "+fahrenheit+" graus fahrenheit.");
            celsius = celsius + 10;
        }
    </script>
</body>
</html>
