<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Média, Somatório">
    <meta name="description" content="O programa irá mostrar o somatório e a média dos valores.">
    <meta name="author" content="João Dias">
    <title>Somatório</title>
</head>
<body>
    <!-- 
        j) Elaborar um programa que apresente os resultados da soma e da média aritmética dos valores
        pares situados na faixa numérica de 50 a 70. 
     -->  
    <script>
        let soma = 0;
        let cont = 50;
        let media = 0;

        while(cont <= 70) {
            if(cont % 2 == 0) {
                soma = soma+cont;
            }
            cont++;
        }

        media = soma/20;
        alert("O total da soma dos valores: "+soma);
        alert("A média dos valores: "+media);
    </script>
</body>
</html>
