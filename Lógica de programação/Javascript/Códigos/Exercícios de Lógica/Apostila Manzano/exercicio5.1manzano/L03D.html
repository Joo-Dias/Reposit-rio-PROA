<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Ímpares, Apresentar">
    <meta name="description" content="O programa irá mostrar os números ímpares.">
    <meta name="author" content="João Dias">
    <title>Números ímpares</title>
</head>
<body>
    <!-- 
        d) Apresentar todos os valores numéricos inteiros ímpares situados na faixa de 0 a 20. Para verificar
        se o número é ímpar, efetuar dentro da malha a verificação lógica desta condição com a instrução
        se, perguntando se o número é ímpar; sendo, mostre-o; não sendo, passe para o próximo passo.   
     -->
    <script>
        let cont = 0;
        
        while(cont <= 20) {
            if(cont % 3 == 0) {
                alert(cont);
            }
            cont++;
        }
    </script>
</body>
</html>
