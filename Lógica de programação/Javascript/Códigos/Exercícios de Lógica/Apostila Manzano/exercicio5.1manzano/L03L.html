<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Residência, Calcular">
    <meta name="description" content="O programa irá mostrar o resultado do caulculo de uma residência.">
    <meta name="author" content="João Dias">
    <title>Maior e menor</title>
</head>
<body>
    <!-- 
        l) Elaborar um programa que efetue a leitura de valores positivos inteiros até que um valor negativo
        seja informado. Ao final devem ser apresentados o maior e o menor valores informados pelo
        usuário. 
     -->  
    <script>
        let valores = 0;
        let maior = 0;
        let menor = 0;

        while(valores >= 0) {
            valores = parseInt(prompt("Insira um vlor:"));
            if(valores >= 0) {
                if(valores > maior) {
                    maior = valores;
                } else {
                    menor = valores;
                }
            }
        }
        alert("O maior número é: "+maior+" e o menor é: "+menor);
    </script>
</body>
</html>
