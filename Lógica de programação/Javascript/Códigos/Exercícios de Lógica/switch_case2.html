<!DOCTYPE html>

<html lang="pt-br">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Switch,Case,JavaScript">

    <meta name="description" content="Utilizando Switch Case no JavaScript">

    <meta name="author" content="João Dias">

    <title>Switch Case</title>

</head>



<body>

    <h2>Laços de Repetição em JavaScript</h2>

    <p>Laços de Repetição em JavaScript</p>

    <p id="demo"></p>

    <script>

        let valor = parseFloat(prompt("Digite um valor até 12:"))

        switch (valor) {

            case 1:

                alert("Fevereiro");

                break;

            case 2:

                alert("Janeiro");

                break;

            case 3:

                alert("Março");

                break;

            case 4:

                alert("Abril");

                break;

            case 5:

                alert("Maio");

                break;

            case 6:

                alert("Junho");

                break;

            case 7:

                alert("Julho");

                break;

            case 8:

                alert("Agosto");

                break;

            case 9:

                alert("Setembro");

                break;

            case 10:

                alert("Outubro");

            case 11:

                alert("Novembro");

                break;

            case 12:

            alert("Dezembro");

            break;

            default:

                alert("Não possui dia correspondente.");

                break;

        }

    </script>

</body>



</html>
