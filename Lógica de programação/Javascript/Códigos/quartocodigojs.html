<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4° Exemplo Javascript</title>
</head>

<body>
    <h2>O que o Javascript pode fazer?</h2>

    <p id="demo">Javascript também pode alterar o style dos elementos HTML.</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='16px'">Voltar ao normal</button>
</body>

</html>
